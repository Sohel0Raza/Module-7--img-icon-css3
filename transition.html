<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        body{
            display:flex;
        }
        .box{
            width: 200px;
            height: 200px;
            text-align: center;
            border: 2px solid seagreen;
            border-radius: 50%;
            background-color: aqua;
            transition: width 5s, height 5s, transform 5s;
        }

        .box:hover{
            width: 300px;
            height: 300px;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Himu</h1>
    </div>
    <div class="box">
        <h1>Himu</h1>
    </div>
    <div class="box">
        <h1>Himu</h1>
    </div>
    <div class="box">
        <h1>Himu</h1>
    </div>
</body>
</html>
